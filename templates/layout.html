<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1a126d">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/energyPage.css">
  </head>
  <body>
   <nav class="navbar navbar-default">
    <div class="container-fluid">
     <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
        <span class = "icon-bar"></span>
        <span class = "icon-bar"></span>
        <span class = "icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Home</a>
     </div>
     <div class="collapse navbar-collapse" id="mainNavBar">
      <ul class="nav navbar-nav">
        <li {% if active_page == "home" %} class = "active"{% endif %}><a href= "/.">Home</a></li>
        <li {% if active_page == "us_prt" %} class = "active"{% endif %}><a href= "/UsImprt">US Energy Imports</a></li>
	<li {% if active_page == "us_eprt" %} class = "active"{% endif %}><a href= "/UsXprt">US Energy Exports</a></li>
	<li {% if active_page == "us_prCn" %} class = "active"{% endif %}><a href= "/UsPrCn">US Production and Consuption of Energy</a></li>
      </ul>
      <img src="static/power-plant-md.png" alt="Power Plant" id="power_plant" >
    </div>
   </div>
  </nav>
 {% block content %}{% endblock %}
 </body>
</html>
